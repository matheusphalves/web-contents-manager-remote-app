<div class="container">
    
    <div>
        <h4>Web Content Structures available</h4>
        <mat-form-field>
        <mat-label>Select Web Content Structure</mat-label>
        <mat-select [(ngModel)]="selectedStructure">
            <mat-option *ngFor="let webContentStructure of webContentStructures" [value]="webContentStructure">
            {{webContentStructure.name}}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <button mat-button color="primary" (click)="openDialog(null)" disabled="{{selectedStructure == undefined}}">Add Web Content</button>
    </div>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Web Content Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="contentStructureId">
        <th mat-header-cell *matHeaderCellDef> Web Content Structure </th>
        <td mat-cell *matCellDef="let element"> {{ element.webContentStructure != undefined? 
            element.webContentStructure.name: '---'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Create Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                
                <button mat-icon-button color="primary" (click)="updateWebContent(element)">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button mat-icon-button color="warn" (click)="deleteWebContent(element.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
