<h1 *ngIf="!isChange" mat-dialog-title>Add Web Content</h1>
<h1 *ngIf="isChange" mat-dialog-title>Update Web Content</h1>
<span class="web-structure-name" *ngIf="data.webContentStructure != undefined">{{data.webContentStructure.name}}</span>
<div mat-dialog-content>

  <form [formGroup]="form" (ngSubmit)="saveData()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required="true">
    </mat-form-field>

    <div *ngFor="let contentField of contentFieldsFormArray?.controls">
      <ng-container [formGroup]="$any(contentField)">

        <mat-checkbox class="example-margin" *ngIf="contentField.value.info.dataType =='boolean'"
          formControlName="inputControl">{{contentField.value.info.label}}</mat-checkbox>

        <mat-form-field *ngIf="contentField.value.info.dataType =='string' || contentField.value.info.dataType=='date'">
          <mat-label>{{contentField.value.info.label}}</mat-label>
          <input matInput type="text" formControlName="inputControl" required="{{contentField.value.info.required}}">
        </mat-form-field>

      </ng-container>
    </div>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
      <button mat-button type="submit" *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Update</button>
    </div>
  </form>
</div>
