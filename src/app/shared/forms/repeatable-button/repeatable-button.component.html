<div *ngIf="isEnabled" fxLayout="row" fxLayoutAlign="start center">
    <div>
        <button (click)="onAddInput()" matSuffix mat-icon-button>
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div>
        <button (click)="onRemoveInput()" matSuffix mat-icon-button>
            <mat-icon>remove</mat-icon>
        </button>
    </div>
</div>
